<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DQ&#160;Store</title>
    <link rel="stylesheet" href="./css/main.css" />

    <link rel="icon" type="image/x-icon" href="./img/favicons/logo.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="./img/favicons/apple-touch-icon.png">
</head>

<body>
    <main>
        <div class="catalog">
            {% for product in&#160;products %}
            <article class="col-xxl-3 col-lg-4 col-md-7 col-sm-11 " data-aos="fade-up">
                <a href="products/{{ product.url }}" class="url">
                    <div class="catalog__card">
                        <div class="catalog__image">
                            <img src="./img/catalog_cards/{{ product.img }}.jpg" alt="{{ product.title }}">
                        </div>
                        <div class="catalog__price_block">
                            <div class="catalog__name">{{ product.title }}</div>
                            <div class="catalog__price">{{ product.price }}</div>
                        </div>
                    </div>
                </a>
            </article>
            {% endfor %}
        </div>
    </main>
    <script src="./js/index.bundle.js"></script>
    <script src="./js/burgermenu.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
		AOS.init();
	</script>
</body>

</html>
