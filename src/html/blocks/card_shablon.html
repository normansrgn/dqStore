<article class="col-xxl-3 col-lg-4 col-md-7 col-sm-11 " data-aos="fade-up">
    <a href="@@url" class="url">
        <div class="catalog__card">
            <div class="catalog__image">
                <img src="./img/catalog_cards/@@img.jpg" 
                    alt="Headphones">

            </div>

            <div class="catalog__price_block">
                <div class="catalog__name">@@title</div>
                <div class="catalog__price">@@price</div>
            </div>

        </div>
    </a>
</article>
